<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(115, 115, 241);
            color: white; /* Comentário usado em CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(243, 243, 7);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário usado em HTML -->
    <p>Já me livrei da Maldição</p>
    <script>
    var n1 = Number(window.prompt('Digite um número: ')) // String
    var n2 = Number(window.prompt('Digite um outro número: ')) // String
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
    // (number + number) para adição
    // (string + string) para concatenação
    </script> 
</body>
</html>
